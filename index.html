<!DOCTYPE html>
<html lang="pt-BR" class="">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Entregas</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <meta name="theme-color" content="#F97316" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Controle de Entregas" />
    <link rel="apple-touch-icon" href="./icon-192.png" />
    <!-- Fim das PWA Meta Tags -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Aplica o tema imediatamente para evitar FOUC (Flash of Unstyled Content)
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': '#F97316', // Orange 500
              'brand-secondary': '#FB923C', // Orange 400
              'accent': '#F97316', // Orange 500
            },
            keyframes: {
              'highlight-pulse': {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(249, 115, 22, 0.0)' },
                '50%': { transform: 'scale(1.05)', boxShadow: '0 0 0 10px rgba(249, 115, 22, 0.4)' },
              }
            },
            animation: {
              'highlight': 'highlight-pulse 1s ease-out 1',
            }
          },
        },
      }
    </script>
<script type="importmap">

    <div id="root"></div>
    <script defer src="./main.js"></script>
    
    <!-- Registro do PWA Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(registration => {
            console.log('ServiceWorker registrado com sucesso com o escopo: ', registration.scope);
          }).catch(err => {
            console.log('Falha no registro do ServiceWorker: ', err);
          });
        });
      }
    </script>
